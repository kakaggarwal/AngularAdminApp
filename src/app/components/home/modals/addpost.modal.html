<div class="modal-header bg-primary text-white" mat-dialog-title>
  <h5 class="modal-title" id="addPostModal-Header">Add Post</h5>
  <button mat-button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" mat-dialog-content>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="" id="" class="form-control">
    </div>
    <div class="form-group">
      <label for="title">Category</label>
      <select class="form-control">
        <option value="">Web Development</option>
        <option value="">Tech Gadgets</option>
        <option value="">Business</option>
        <option value="">Health & Wellness</option>
      </select>
    </div>
    <div class="form-group">
      <label for="file">Image Upload</label>
      <input type="file" name="" id="" class="form-control-file">
      <small class="form-text text-muted">Max Size 3mb</small>
    </div>
    <div class="form-group">
      <label for="title">Body</label>
      <textarea name="editor1" class="form-control"></textarea>
    </div>
  </form>
</div>

<div class="modal-footer" mat-dialog-actions>
  <button class="btn btn-secondary" data-dismiss="modal">Close</button>
  <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
</div>

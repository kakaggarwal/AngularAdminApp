<header id="main-header" class="py-2 text-white bg-primary">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fa fa-gear"></i> Settings</h1>
      </div>
    </div>
  </div>
</header>

<!-- ACTIONS -->

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3 mr-auto">
        <a href="index.html" class="btn btn-light btn-block">
          <i class="fa fa-arrow-left"></i> Back To Dashboard
        </a>
      </div>
      <div class="col-md-3">
        <a href="#" class="btn btn-success btn-block">
          <i class="fa fa-check"></i> Save Changes
        </a>
      </div>
    </div>
  </div>
</section>

<!-- SETTINGS -->

<section id="settings">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Edit Settings</h4>
          </div>
          <div class="card-body">
            <form>
              <fieldset class="form-group">
                <legend>Allow user Regsitrations</legend>
                <div class="form-check">
                  <input type="radio" class="form-check-input" value="yes" checked>
                  <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" value="no">
                  <label class="form-check-label">No</label>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <legend>Home Page Format</legend>
                <div class="form-check">
                  <input type="radio" class="form-check-input" value="posts" checked>
                  <label class="form-check-label">Post Index</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" value="page">
                  <label class="form-check-label">Single Page</label>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<header id="main-header" class="py-2 text-white bg-warning">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <mat-icon svgIcon="people" class="text-white"></mat-icon>
          <label class="align-middle mb-0 ml-2">Users</label>
        </h1>
      </div>
    </div>
  </div>
</header>

<!-- ACTIONS -->

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-6 ml-auto">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" aria-label="Search" name="input-search" [(ngModel)]="searchValue">
          <span class="input-group-append">
            <button class="btn btn-warning">Search</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- USERS -->

<section id="posts">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Latest Users</h4>
          </div>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of model; index as i">
                <td scope="row">{{ i + 1 }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
              </tr>
            </tbody>
          </table>
